<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="assets/Images/youtubeicon.png">
</head>
<body>
    <div class="header">
        <div class="col1">
            <i class="ri-menu-fill"></i>
            <div class="logo">
                <img src="assets/Images/Youtube-Logo-PNG.png" alt="logo">   
            </div>
        </div>
        <div class="col2">
            <form action="#">
                <div class="search-container">
                    <input type="text" placeholder="Search" aria-label="Search" class="search-input">
                    <button type="submit" class="search" aria-label="Search">
                        <i class="ri-search-line"></i>
                    </button>
                </div>
                <button class="mic" aria-label="Voice Search">
                    <i class="ri-mic-fill"></i>
                </button>
            </form>
        </div>
        
        <div class="col3">
            <i class="ri-video-add-line"></i>
            <i class="bi bi-bell"></i>
            <div class="profilebox">
                <img src="assets/Images/sign in image.jpg" alt="Profile Image">
            </div>
        </div>
    </div>
</body>
</html>
